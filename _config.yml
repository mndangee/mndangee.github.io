  - title: 경력 # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: CNAI
        link: https://www.cnai.ai/home
        link_text: cnai.ai
        sub_title: React 프론트 개발자
        caption: 2023.09 ~ 현재
        quote: >
          합성 데이터와 AI 휴먼 기술을 통해 다양한 산업의 디지털 혁신과 자동화를 선도하는 인공지능 전문 기업
        description: | # this will include new lines to allow paragraphs
          - React 및 Next.js 기반의 보일러플레이트 코드 통합 작업을 통해, 분산된 프로젝트 구조를 통일하고 유지보수성을 개선
          - Tailwind를 도입하여 디자인 시스템 통일화 작업
          - 프로덕트 디자인의 일관성을 유지하고 개발 생산성을 높이기 위해 디자인 시스템을 개선
          - 스토리북을 도입하여 디자이너 및 QA 팀과의 협업을 강화하고, 소통의 효율성을 증대
          - 회사의 주력 솔루션인 AI 휴먼 에디터 기능을 개선하여, 오류 발생률을 50% 감소

      - layout: left
        title: 플그림
        # link: https://www.cnai.ai/home
        # link_text: 플그림
        sub_title: React 프론트 개발자
        caption: 2023.01 ~ 2023.09
        quote: >
          e-Commerce 플랫폼을 중점으로 다양한 솔루션을 제공하는 SI 신세계 계열사
        description: | # this will include new lines to allow paragraphs
          - 커머스 위주의 UI작업 및 주로 <mark>상품</mark> / <mark>후기</mark> / <mark>문의</mark> 영역 작업
          - Sass가 제공하는 기능(변수, 중첩, 믹스인 등)을 활용하여 CSS를 보다 효율적으로 관리

      - layout: left
